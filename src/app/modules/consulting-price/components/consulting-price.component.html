<form action="" [formGroup]="form">
    <div class="containterSearchProduct">
        <div class="p-inputgroup widthInput">
            <input type="text" pInputText formControlName="codebar" placeholder="Codigo de barra" />
        </div>
        <div>
            <button class="button" (click)="searchProduct()"> Buscar producto</button>
        </div>
    </div>
</form>

<div *ngIf="showProducts">
    <div class="card" >
        <p-dataView #dv [value]="products">
            <ng-template let-product pTemplate="listItem">
                <div class="col-12">
                    <div class="flex p-4 gap-4">
                        <img class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round" [src]="product.image" [alt]="product.name" />
                        <div class="flex  sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
                            <div class="flex gap-3 flex-column">
                                <div class="text-2xl font-bold text-900">{{ product.name }}</div>
                                <div class="flex align-items-center gap-3">
                                    <span class="flex align-items-center gap-2">
                                        <i class="pi pi-tag"></i>
                                        <span class="font-semibold">{{ product.brand }}</span>
                                    </span>
                                    <p-tag [value]="product.category" ></p-tag>
                                </div>
                            </div>
                            <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                                <span class="text-2xl font-semibold">{{ '$' + product.price }}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>
        </p-dataView>
    </div>
</div>
