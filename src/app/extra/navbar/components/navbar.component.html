<div class="fixed h-full top-[61px] z-5 transition-[width] ease-out background" [ngClass]="{'w-55': isOpen, 'w-15': !isOpen}">
	<section class="border-r border-gray-200 h-full">
		<ul class="!pl-2 pt-2">
			<li (click)="openMenuBurger()">
				<span class="inline-flex space-x-4 hover:bg-gray-200 rounded-md p-2" [ngClass]="{'hover:bg-gray-800': !isDark}">
					<span class="w-6 h-6 flex items-center justify-center">
						@if (isOpen){
							<icons [iconName]="'x'"></icons>
						}@else {
							<icons [iconName]="'bars'"></icons>
						}
					</span>
				</span>
			</li>
			@for (item of menuItems; track item.id) {
				<li>
					@if (item.visible) {
						<span 
							(click)="changeMenu(item.id, item.routerLink)"
							  class="inline-flex space-x-4 hover:bg-gray-700 rounded-md p-2"
							  [ngClass]="{'bg-gray-700': item.active, 'hover:bg-gray-200': isDark, 'hover:bg-gray-700': !isDark}"
						>
							<span class="w-6 h-6 flex items-center justify-center">
								<icons [iconName]="item.icon"></icons>
							</span>
							@if (isOpen) {
							  	<span class="whitespace-nowrap ml-2 w-28" >
							    	<span>
										{{ item.label }}								
									</span>
								</span>
							}
						</span>
					}
				</li>
			}
		</ul>
	</section>
</div>
<div class="w-full h-[61px] fixed top-0 z-1 pl-2 pr-7 flex justify-between gap-5 items-center border-b border-gray-200 background">
	<section>
		<img src="../assets/img/supercarrito-logo.png" class=" w-13 rounded"/>
	</section>
	<section>
		<span class="cursor-pointer" (click)="toggleDark()">
			<span class="w-6 h-6 flex items-center justify-center">
				@if (isDark){
					<icons [iconName]="'moon_stars'"></icons>
				}@else {
					<icons [iconName]="'sunny'"></icons>
				}
			</span>
		</span>
	</section>
</div>
